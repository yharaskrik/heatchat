<body class="has-drawer">
<li role="presentation" class="school_template" style="display: none;"><a href="#drawerExample" data-toggle="drawer">Messages</a></li>

<div id="drawerExample" class="drawer dw-xs-10 dw-sm-6 dw-md-4 fold" aria-labelledby="drawerExample">
    <div class="drawer-controls">
        <a href="#drawerExample" data-toggle="drawer" aria-foldedopen="false" aria-controls="drawerExample" class="btn btn-primary btn-sm">Menu</a>
    </div>
    <div class="drawer-contents">
        <div class="drawer-heading">
            <h2 class="drawer-title">Schools</h2>
        </div>
        <ul class="drawer-nav">

        </ul>
    </div>
</div>
<div class="container">

    <!--<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">-->

        <!--<a class="navbar-brand" href="#">Heatchat</a>-->
    <!--</nav>-->

    <div class="row message_template" id="chat_window" style="display: none;">
        <li class="bubble message">
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>


    <main role="main" class="container">

        <div class="scrollWindow">
            <ul id="message_window" class="messages message_window"></ul>
        </div>

    </main><!-- /.container -->
    <div class="container">
        <footer class="footer">
            <div class="container navbar navbar-default navbar-fixed-bottom">
                <div class="form-inline my-2 my-lg-0 input-group">
                <textarea class="form-control custom-control" rows="3" style="resize:none"
                          id="message_input"></textarea>
                    <span class="input-group-addon btn btn-primary" id="send_message">Send</span>
                </div>
            </div>
        </footer>
    </div>

</div>

        <div class="message_template" id="chat_window" style="display: none;">

                        <label for="message_input">Enter a Message</label>
                    </div>
                    <div class="col s3">
                        <span class="input-group-addon btn btn-primary send_message" id="send_message">&gt;</span>
                    </div>
                </div>
            </form>
        </footer>
    </main>

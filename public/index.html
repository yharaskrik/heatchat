<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
    />
    <title>Heatchat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="message.js"></script>
</head>
<body>
<div style="width: 100%; height: 100%">
    <div class="chat_window">
        <div class="top_menu">
            <div class="title">Heatchat</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper"><textarea id="message_input" class="message_input" placeholder="Type your message here..."></textarea></div>
            <div class="send_message" id="send_message">
                <div class="icon"></div>
                <div class="text">&gt;</div>
            </div>
        </div>
    </div>
    <div class="message_template" id="chat_window">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
</div>

</body>
</html>

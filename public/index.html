<body>

<li class="school_template" style="display: none;"><a class="btn btn-secondary" id="menu_drawer">Messages</a></li>

<div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay-md-down bmd-drawer-in-lg-up">
    <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="drawer" data-target="#dw-1">
                <span class="sr-only">Toggle drawer</span>
                <i class="material-icons">menu</i>
            </button>
            <ul class="nav navbar-nav">
                <li class="nav-item">Heatchat</li>
            </ul>
        </div>
    </header>
    <div id="dw-1" class="bmd-layout-drawer bg-faded">
        <header>
            <a class="navbar-brand">Schools</a>
        </header>
        <ul class="list-group">
        </ul>
    </div>
    <main class="bmd-layout-content container-fluid">
        <div class="message_template" id="chat_window" style="display: none;">
            <li class="bubble message">
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>

        <ul id="message_window" class="messages message_window">

        </ul>

        <footer class="container-fluid footer">
            <div class="input-group">
                <textarea type="text" class="form-control" placeholder="Enter Message." id="message_input"
                          style="resize:none"></textarea>
                <span class="input-group-addon btn btn-primary send_message" id="send_message">Send</span>
            </div>
        </footer>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>

<script>
    $(function () {
        $('body').bootstrapMaterialDesign();
    })
</script>

</body>

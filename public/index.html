<body>

<li class="school_template" style="display: none;"><a class="btn btn-secondary" id="menu_drawer">Messages</a></li>

<div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay-md-down bmd-drawer-in-lg-up">
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
            <a href="#!" class="brand-logo center">Logo</a>
        </div>
    </nav>

    <ul id="slide-out" class="side-nav list-group">
        <li>
            <header>
                <a class="navbar-brand">Schools</a>
            </header>
        </li>
    </ul>

    <main class="bmd-layout-content container-fluid">
        <div class="message_template" id="chat_window" style="display: none;">
            <li class="bubble message">
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>

        <ul id="message_window" class="messages message_window">

        </ul>

        <footer class="container-fluid footer">
            <div class="input-group">
                <textarea type="text" class="form-control" placeholder="Enter Message." id="message_input"
                          style="resize:none"></textarea>
                <span class="input-group-addon btn btn-primary send_message" id="send_message">Send</span>
            </div>
        </footer>
    </main>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
